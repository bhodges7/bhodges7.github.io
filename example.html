<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<style>
    div {
        width: 100px;
        height: 100px;
        background: red;
        transition: width 2s, height 2s, transform 2s, background 2s;


    }

    div:hover {
        width: 300px;
        height: 400px;
        transform: rotate(180deg);
        background: green;
    }
    </style>
<body>

    <h1>Transition Property</h1>


    <div></div>



</body>
</html>
